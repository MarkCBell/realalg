name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        tox: [lint, py39, py310, py311, py312]
        include:
        - tox: lint
          python-version: "3.9"
          py-ver: "39"
        - tox: py39
          python-version: "3.9"
          py-ver: "39"
        - tox: py310
          python-version: "3.10"
          py-ver: "310"
        - tox: py311
          python-version: "3.11"
          py-ver: "311"
        - tox: py312
          python-version: "3.12"
          py-ver: "312"
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout branch
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Cygwin
      uses: egor-tensin/setup-cygwin@v4
      if: runner.os == 'Windows'
      with:
        packages: gcc-core gcc-g++ python${{ matrix.py-ver }}-devel ninja pkgconf
    - name: Display Python version
      shell: C:\tools\cygwin\bin\bash.exe '{0}'
      run: |
        python -c "import sys; print(sys.version)"
        pip --version
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install tox
    - name: Run Tox
      run: |
        tox -- --hypothesis-profile=ci --durations=20
      env:
        TOXENV: ${{ matrix.tox }}

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Build
      run: |
        pip install setuptools
        python setup.py sdist
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
