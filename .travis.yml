language: python

install:
  - pip install tox

script:
  - tox -e $TOX_ENV -- --hypothesis-profile=ci --durations=20

jobs:
  include:
    - stage: test
      python: "3.8"
      env: TOX_ENV="lint"
    - python: "3.6"
      env: TOX_ENV="py36"
    - python: "3.7"
      env: TOX_ENV="py37"
    - python: "3.8"
      env: TOX_ENV="py38"

    - stage: deploy
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: mark_bell
        password:
          secure: 
        on:
          tags: true

